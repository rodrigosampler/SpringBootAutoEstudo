<!DOCTYPE html>
<html xmlsn="http://www.w3.org/1999/xhtml"
	xmlsn:th="http://www.thymeleaf.org"
	xmlsn:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link href="/webjars/materializecss/0.97.7/css/materialize.css"
	type="text/css" rel="stylesheet" media="screen,projection" />
<meta charset="UTF-8" />
<title>FutManeger</title>


</head>
<body>
	<div class="container">
		<div class="row valing-wrapper">
			<div class="col s6">
				<h3>Gerenciador Jogadores</h3>
			</div>
			<div class="col s6">
				<a href="/times/" class="valing btn-large waves-effect waves-light teal right">Gerenciar Times</a>
			</div>
		</div>
		
		<div class="row">
			<form action="/jogadores/salvar" method="POST">
				<div class="input-field col s6">
					<input placeholder="Nome do jogador" id="time" name="nomeJogador" type="text" class="validate" />
					<label for="first_name"> Nome do jogador</label>
						
				</div>
				<div class="input-field col s6">
					<input placeholder="Idade do jogador" id="time" name="idadeJogador" type="text" class="validate" />
					<label for="first_name">Idade do jogador</label>
				</div>
				<div class="col s4">
					<button class="btn waves-effect waves-light" type="submit" name="action">Adicionar Jogador</button>
				</div>
			</form>
		</div>
		
		<div class="row">
			<h5>Jogadores Cadastrados</h5>
			<table class="striped">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Time que pertence</th>
						<th>Excluir</th>
					</tr>
				</thead>	
				<tbody>
					<tr th:each="jogador : ${jogadores}">
						<td th:text="${jogador.nome}"></td>
						
						<td th:if="${jogador.time}" th:text="${jogador.time.nome}"></td>
						<td th:unless="${jogador.time}">Sem time</td>
						
						<td><a class="waves-effect waves-teal btn-flat" href="#">X</a></td>
						<td></td>						
					</tr>
				</tbody>
			</table>
		</div>
		
	</div>
	<script src="/webjars/jquery/2.2.4/jquery.js"></script>
	<script src="/webjars/materializecss/0.97.7/js/materialize.js"></script>
</body>
</html>
